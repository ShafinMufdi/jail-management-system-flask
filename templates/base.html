<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="shortcut icon"
      href="/static/img/iconfav.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{%block
      css%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      home%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      login%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      admin%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      adminDash%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      staffDetails%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      search%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      error%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      staffSchedule%} {%endblock%}"
    />
    <link
      rel="stylesheet"
      href="{%block
      request%} {%endblock%}"
    />
  </head>
  <body>
    <nav class="nav">
      <a class="nav-logo-a" href="{{url_for('home')}}"
        >{%block navImg%}{%endblock%}{%block navTitle%} {%endblock%}</a
      >
      <ul class="nav-ul">
        {%block nav%} {%endblock%}
      </ul>
    </nav>
    {%block content%} {%endblock%}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!-- End-->
