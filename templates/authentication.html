<form class="login-main" method="POST" action="{%block action%} {%endblock%}">
  <h1 class="login-failed">{{failed}}</h1> 
  <h1>Email</h1>
  <input class="login-input" required placeholder="EMAIL" name="email" type="text">
  <h1>Password</h1>
  <input class="login-input" required placeholder="PASSWORD" name="password" type="password">
  <input class="login-btn" value="Submit" type="submit">
</form>

<!-- End-->
